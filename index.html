<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEE Placement - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #667eea;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .link-button {
            background: none;
            border: none;
            color: #667eea;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            padding: 0;
            margin-top: 15px;
            display: block;
            text-align: center;
            width: 100%;
        }

        .link-button:hover {
            color: #764ba2;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hidden {
            display: none;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
        }

        .otp-input {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 5px;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>EEE Placement</h1>
            <p>Login to your account</p>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <div id="loginAlert" class="alert"></div>
            
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="username">Email ID</label>
                    <input type="email" id="username" name="username" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    Login
                </button>

                <button type="button" class="link-button" id="forgotPasswordLink">
                    Forgot Password?
                </button>
            </form>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgotPasswordForm" class="form-container hidden">
            <div id="forgotAlert" class="alert"></div>
            
            <h2 style="margin-bottom: 20px; color: #333; font-size: 20px;">Reset Password</h2>
            <p style="margin-bottom: 20px; color: #666; font-size: 14px;">
                Enter your email to receive an OTP for password reset.
            </p>

            <form id="forgotFormElement">
                <div class="form-group">
                    <label for="forgotEmail">Email ID</label>
                    <input type="email" id="forgotEmail" name="email" required placeholder="Enter your email">
                </div>

                <button type="submit" class="btn btn-primary" id="requestOtpBtn">
                    Send OTP
                </button>

                <a href="#" class="back-link" id="backToLogin">← Back to Login</a>
            </form>
        </div>

        <!-- Verify OTP Form -->
        <div id="verifyOtpForm" class="form-container hidden">
            <div id="otpAlert" class="alert"></div>
            
            <h2 style="margin-bottom: 20px; color: #333; font-size: 20px;">Verify OTP</h2>
            <p style="margin-bottom: 20px; color: #666; font-size: 14px;">
                Enter the 6-digit OTP sent to your email.
            </p>

            <form id="otpFormElement">
                <div class="form-group">
                    <label for="otpInput">Enter OTP</label>
                    <input type="text" id="otpInput" name="otp" required placeholder="000000" 
                           maxlength="6" pattern="[0-9]{6}" class="otp-input">
                </div>

                <button type="submit" class="btn btn-primary" id="verifyOtpBtn">
                    Verify OTP
                </button>

                <a href="#" class="back-link" id="backToLogin2">← Back to Login</a>
            </form>
        </div>

        <!-- Reset Password Form -->
        <div id="resetPasswordForm" class="form-container hidden">
            <div id="resetAlert" class="alert"></div>
            
            <h2 style="margin-bottom: 20px; color: #333; font-size: 20px;">Create New Password</h2>
            <p style="margin-bottom: 20px; color: #666; font-size: 14px;">
                Enter your new password below.
            </p>

            <form id="resetFormElement">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="new_password" required 
                           placeholder="Enter new password" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirm_password" required 
                           placeholder="Confirm new password" minlength="6">
                </div>

                <button type="submit" class="btn btn-primary" id="resetPasswordBtn">
                    Reset Password
                </button>
            </form>
        </div>
    </div>

    <script>
        // Debug: Check if script is loading
        console.log("JavaScript loaded successfully");

        // Helper function to show alerts
        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Helper function to toggle forms
        function showForm(formId) {
            console.log("Showing form:", formId);
            const forms = ['loginForm', 'forgotPasswordForm', 'verifyOtpForm', 'resetPasswordForm'];
            forms.forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(formId).classList.remove('hidden');
        }

        // Login Form Submission
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log("Login form submitted");
            
            const btn = document.getElementById('loginBtn');
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            console.log("Login attempt:", email, password);
            
            btn.disabled = true;
            btn.innerHTML = 'Logging in...<span class="loading-spinner"></span>';
            
            const formData = new FormData();
            formData.append('username', email);
            formData.append('password', password);
            formData.append('action', 'login');
            
            try {
                console.log("Sending login request...");
                const response = await fetch('login.php', {
                    method: 'POST',
                    body: formData
                });
                
                console.log("Response received");
                const data = await response.json();
                console.log("Login response:", data);
                
                if (data.success) {
                    showAlert('loginAlert', data.message, 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1000);
                } else {
                    showAlert('loginAlert', data.message, 'error');
                    btn.disabled = false;
                    btn.innerHTML = 'Login';
                }
            } catch (error) {
                console.error("Login error:", error);
                showAlert('loginAlert', 'An error occurred. Please try again.', 'error');
                btn.disabled = false;
                btn.innerHTML = 'Login';
            }
        });

        // Forgot Password - Request OTP
        document.getElementById('forgotFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log("Forgot password form submitted");
            
            const btn = document.getElementById('requestOtpBtn');
            const email = document.getElementById('forgotEmail').value;
            
            console.log("OTP request for:", email);
            
            btn.disabled = true;
            btn.innerHTML = 'Sending...<span class="loading-spinner"></span>';
            
            const formData = new FormData();
            formData.append('email', email);
            formData.append('action', 'request_otp');
            
            try {
                console.log("Sending OTP request...");
                const response = await fetch('login.php', {
                    method: 'POST',
                    body: formData
                });
                
                console.log("OTP response received");
                const data = await response.json();
                console.log("OTP response:", data);
                
                if (data.success) {
                    showAlert('forgotAlert', data.message, 'success');
                    
                    // Show debug OTP if available
                    if (data.debug_otp) {
                        showAlert('forgotAlert', `OTP for testing: ${data.debug_otp} - This OTP is also logged in server error logs`, 'info');
                    }
                    setTimeout(() => {
                        showForm('verifyOtpForm');
                    }, 2000);
                } else {
                    showAlert('forgotAlert', data.message, 'error');
                }
            } catch (error) {
                console.error("OTP request error:", error);
                showAlert('forgotAlert', 'An error occurred. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Send OTP';
            }
        });

        // Verify OTP
        document.getElementById('otpFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log("OTP verification form submitted");
            
            const btn = document.getElementById('verifyOtpBtn');
            const otp = document.getElementById('otpInput').value;
            
            console.log("Verifying OTP:", otp);
            
            btn.disabled = true;
            btn.innerHTML = 'Verifying...<span class="loading-spinner"></span>';
            
            const formData = new FormData();
            formData.append('otp', otp);
            formData.append('action', 'verify_otp');
            
            try {
                console.log("Sending OTP verification...");
                const response = await fetch('login.php', {
                    method: 'POST',
                    body: formData
                });
                
                console.log("OTP verification response received");
                const data = await response.json();
                console.log("OTP verification response:", data);
                
                if (data.success) {
                    showAlert('otpAlert', data.message, 'success');
                    setTimeout(() => {
                        showForm('resetPasswordForm');
                    }, 1000);
                } else {
                    showAlert('otpAlert', data.message, 'error');
                }
            } catch (error) {
                console.error("OTP verification error:", error);
                showAlert('otpAlert', 'An error occurred. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Verify OTP';
            }
        });

        // Reset Password
        document.getElementById('resetFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log("Reset password form submitted");
            
            const btn = document.getElementById('resetPasswordBtn');
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            console.log("Password reset:", newPassword, confirmPassword);
            
            btn.disabled = true;
            btn.innerHTML = 'Resetting...<span class="loading-spinner"></span>';
            
            const formData = new FormData();
            formData.append('new_password', newPassword);
            formData.append('confirm_password', confirmPassword);
            formData.append('action', 'reset_password');
            
            try {
                console.log("Sending password reset...");
                const response = await fetch('login.php', {
                    method: 'POST',
                    body: formData
                });
                
                console.log("Password reset response received");
                const data = await response.json();
                console.log("Password reset response:", data);
                
                if (data.success) {
                    showAlert('resetAlert', data.message, 'success');
                    setTimeout(() => {
                        showForm('loginForm');
                        document.getElementById('resetFormElement').reset();
                    }, 2000);
                } else {
                    showAlert('resetAlert', data.message, 'error');
                }
            } catch (error) {
                console.error("Password reset error:", error);
                showAlert('resetAlert', 'An error occurred. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Reset Password';
            }
        });

        // Navigation
        document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
            e.preventDefault();
            console.log("Forgot password link clicked");
            showForm('forgotPasswordForm');
        });

        document.getElementById('backToLogin').addEventListener('click', (e) => {
            e.preventDefault();
            console.log("Back to login clicked");
            showForm('loginForm');
        });

        document.getElementById('backToLogin2').addEventListener('click', (e) => {
            e.preventDefault();
            console.log("Back to login 2 clicked");
            showForm('loginForm');
        });

        // Test if event listeners are working
        console.log("All event listeners attached");

        // Quick test of showForm function
        setTimeout(() => {
            console.log("Page loaded successfully");
        }, 100);
    </script>
</body>
</html>
